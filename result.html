<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f8f8;
        }
        .result-container {
            text-align: center;
        }
        .result-container img {
            max-width: 100%;
            height: auto;
            border: 5px solid #8b0000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #8b0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background: #a00000;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <img src="result.jpg" alt="Student Result">
        <a href="index.html" class="back-button">Back to Login</a>
    </div>
</body>
</html>
